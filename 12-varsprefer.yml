 - name: variables
   hosts: local
   connection: local
   vars:
     GREET: "PLAY"
   vars_files:
     - myvars.yml
   vars_prompt:
   - name: GREETing
     prompt: Enter the value
     private: false
   tasks:
   - name: print the variables
     vars:
      GREET: "TASK"
      ansible.builtin.debug:
        msg: "Hello from {{GREET}}"